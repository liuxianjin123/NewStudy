<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
  </head>

  <body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="echarts.min.js"></script>
    <script type="text/javascript" src="wonderland.js"></script>
    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom, "westeros");
      var app = {};
      option = null;
      option = {
        tooltip: {
          trigger: "axis",
          axisPointer: {
            type: "cross",
            crossStyle: {
              color: "#999",
            },
          },
          formatter: '{b} 的成绩是 {c}'
        },
        toolbox: {
          feature: {
            dataView: { show: true, readOnly: false },
            magicType: { show: true, type: ["line", "bar"] },
            restore: { show: true },
            saveAsImage: { show: true },
          },
        },
        legend: {
          data: ["蒸发量", "降水量", "平均温度"],
        },
        xAxis: [
          {
            type: "category",
            data: [
              "1月",
              "2月",
              "3月",
              "4月",
              "5月",
              "6月",
              "7月",
              "8月",
              "9月",
              "10月",
              "11月",
              "12月",
            ],
            axisPointer: {
              type: "shadow",
            },
            axisLabel: {
              //y轴字体旋转
              show: true,
              inside: false,
              rotate: 2,
              fontWeight: "",
              color: "#000", //y轴字体的颜色。
            },
          },
        ],
        yAxis: [
          {
            type: "value",
            name: "水量",
            min: 0,
            max: 250,
            interval: 50,
            axisLabel: {
              formatter: "{value} ml",
            },
            axisLabel: {
              //y轴字体旋转
              show: true,
              inside: false,
              rotate: 2,
              fontWeight: "",
              color: "#000", //y轴字体的颜色。
            },
            nameTextStyle: {
              //name的字体样式。
              color: "#000",
              fontSize: 13,
              nameGap: "", //距离
              nameRotate: "", //旋转
            },
            splitLine: {
              show: true,
              lineStyle: {
                color: ["#000"],
                width: 1,
                type: "solid",
              },
            },
          },
          {
            type: "value",
            name: "温度",
            min: 0,
            max: 25,
            interval: 5,
            axisLabel: {
              formatter: "{value} °C",
            },
            axisLabel: {
              //y轴字体旋转
              show: true,
              inside: false,
              fontWeight: "",
              color: "#000", //y轴字体的颜色。
            },
            nameTextStyle: {
              //name的字体样式。
              color: "#000",
              fontSize: 13,
              nameGap: "", //距离
              nameRotate: "", //旋转
            },
          },
        ],
        series: [
          {
            name: "蒸发量",
            type: "bar",
            data: [
              2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4,
              3.3,
            ],
          },
          {
            name: "降水量",
            type: "bar",
            yAxisIndex: 0,
            data: [
              2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0,
              2.3,
            ],
          },
          {
            name: "平均温度",
            type: "line",
            yAxisIndex: 1,
            data: [
              2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2,
            ],
          },
        ],
      };
      if (option && typeof option === "object") {
        myChart.setOption(option, true);
      }
      window.onresize = function () {
        myChart.resize();
      };
    </script>
  </body>
</html>
