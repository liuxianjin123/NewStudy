<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
     <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
      <script  src="Vue/vue.js"></script>
    <script  src="element-ui/lib/index.js"></script>
    

</head>
<style>
  .el-header, .el-footer {
    background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
  }
  
  .el-aside {
    color: #333;
  }
  *{
    margin: 0;
    padding: 0;
  }
  html,body,#app{
    height:100%;
  }
  .demo-table-expand {
    font-size: 0;
  }
  .demo-table-expand label {
    width: 90px;
    color: #99a9bf;
  }
  .demo-table-expand .el-form-item {
    margin-right: 0;
    margin-bottom: 0;
    width: 50%;
  }
  </style>
<body>
    <div id="app">
        <el-container style="height: 100%; border: 1px solid rgb(20, 19, 19)">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
              <el-menu :default-openeds="['1']">
                <el-submenu index="1">
                  <template slot="title"><i class="el-icon-message"></i>导航一</template>
                  <el-menu-item-group>
                    <template slot="title">分组一</template>
                    <el-menu-item index="1-1">选项1</el-menu-item>
                    <el-menu-item index="1-2">选项2</el-menu-item>
                  </el-menu-item-group>
                  <el-menu-item-group title="分组2">
                    <el-menu-item index="1-3">选项3</el-menu-item>
                  </el-menu-item-group>
                  <el-submenu index="1-4">
                    <template slot="title">选项4</template>
                    <el-menu-item index="1-4-1">选项4-1</el-menu-item>
                  </el-submenu>
                </el-submenu>
              </el-menu>
            </el-aside>
            <el-container>
              <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                  <i class="el-icon-setting" style="margin-right: 15px"></i>
                  <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>查看</el-dropdown-item>
                    <el-dropdown-item>新增</el-dropdown-item>
                    <el-dropdown-item>删除</el-dropdown-item>
                  </el-dropdown-menu>
                </el-dropdown>
                <span>刘先近</span>
              </el-header>
              <el-main>
                <el-divider content-position="left">Notification 通知(主要是针对屏幕右侧)</el-divider>
                <template>
                    <el-button
                      plain
                      @click="open1">
                      成功
                    </el-button>
                    <el-button
                      plain
                      @click="open2">
                      警告
                    </el-button>
                    <el-button
                      plain
                      @click="open3">
                      消息
                    </el-button>
                    <el-button
                      plain
                      @click="open4">
                      错误
                    </el-button>
                  </template>
              </el-main>
              <el-footer>Footer</el-footer>
            </el-container>
          </el-container>
    </div>
</body>
<script>
  var app = new Vue({
    el:'#app',
    data:{
       
    },
    methods:{
        open1() {
        this.$notify({
          title: '我就是全村最靓的崽',
          message: '你可能是在说你妈的瞎话。',
          type: 'success',
          duration:1000,
          position:'top-left',
          showClose:true,
          onClose(){//通知被关闭时候的回调
            // this.$message({
            //         type: 'success',
            //         message: 1111,
            //     });
            console.log('closer')
          },
          onClick(){//通知被点击时候的回调
              console.log('被那个憨批点击了一哈')
          }
         
        })
      },

      open2() {
        this.$notify({
          title: '警告',
          message: '这是一条警告的提示消息',
          type: 'warning'
        });
      },

      open3() {
        this.$notify.info({
          title: '消息',
          message: '这是一条消息的提示消息'
        });
      },

      open4() {
        this.$notify.error({
          title: '错误',
          message: '这是一条错误的提示消息'
        });
      }
    }
  })

</script>
</html>
