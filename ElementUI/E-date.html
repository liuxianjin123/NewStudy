<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
     <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
      <script  src="Vue/vue.js"></script>
    <script  src="element-ui/lib/index.js"></script>
    

</head>
<style>
  .el-header, .el-footer {
    background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
  }
  
  .el-aside {
    color: #333;
  }
  *{
    margin: 0;
    padding: 0;
  }
  html,body,#app{
    height:100%;
  }
  </style>
<body>
    <div id="app">
        <el-container style="height: 100%; border: 1px solid rgb(20, 19, 19)">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
              <el-menu :default-openeds="['1']">
                <el-submenu index="1">
                  <template slot="title"><i class="el-icon-message"></i>导航一</template>
                  <el-menu-item-group>
                    <template slot="title">分组一</template>
                    <el-menu-item index="1-1">选项1</el-menu-item>
                    <el-menu-item index="1-2">选项2</el-menu-item>
                  </el-menu-item-group>
                  <el-menu-item-group title="分组2">
                    <el-menu-item index="1-3">选项3</el-menu-item>
                  </el-menu-item-group>
                  <el-submenu index="1-4">
                    <template slot="title">选项4</template>
                    <el-menu-item index="1-4-1">选项4-1</el-menu-item>
                  </el-submenu>
                </el-submenu>
              </el-menu>
            </el-aside>
            <el-container>
              <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                  <i class="el-icon-setting" style="margin-right: 15px"></i>
                  <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>查看</el-dropdown-item>
                    <el-dropdown-item>新增</el-dropdown-item>
                    <el-dropdown-item>删除</el-dropdown-item>
                  </el-dropdown-menu>
                </el-dropdown>
                <span>王小虎</span>
              </el-header>
              <el-main>
                <el-divider content-position="left">时间选择框</el-divider>
                <el-time-select
                    clearable
                    v-model="value"
                    prefix-icon="el-icon-time"
                    :picker-options="{
                        start: '08:30',
                        step: '01:00',
                        end: '18:30'
                    }"
                    placeholder="选择时间">
                    </el-time-select>
                <el-divider content-position="left">日期时间选择框</el-divider>
                <div class="block">
                    <span class="demonstration">默认</span>
                    <el-date-picker
                      v-model="value1"
                      type="datetime"
                      prefix-icon="el-icon-date"
                      clear-icon="el-icon-date"
                      placeholder="选择日期">
                    </el-date-picker>
                  </div>
                <el-divider content-position="left">日期范围选择框</el-divider>
                <div class="block">
                    <span class="demonstration">带快捷选项</span>
                    <el-date-picker
                    disabled="true"
                      v-model="value2"
                      type="daterange"
                      align="right"
                      unlink-panels
                      range-separator="至"
                      start-placeholder="开始日期"
                      end-placeholder="结束日期"
                     >
                    </el-date-picker>
                  </div>
              </el-main>
              <el-footer>Footer</el-footer>
            </el-container>
          </el-container>
    </div>
</body>
<script>
  var app = new Vue({
    el:'#app',
    data:{
        value:'11:30',
        value1:'',
        value2:''
    },
    methods:{
        
    },

  })

</script>
</html>
