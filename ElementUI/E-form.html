<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
     <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
      <script  src="Vue/vue.js"></script>
    <script  src="element-ui/lib/index.js"></script>
</head>
<style>

</style>
<body>
<el-form id="app" ref="form" size='' :model="form" label-width="80px" style="width:500px;margin:100px auto;border:1px solid #ddd;padding:30px;" >
  <el-form-item label="活动名称" >
    <el-input v-model="form.name" required='true'></el-input>
  </el-form-item>
  <el-form-item label="活动区域">
    <el-select v-model="form.region" placeholder="请选择活动区域">
      <el-option label="区域一" value="shanghai"></el-option>
      <el-option label="区域二" value="beijing"></el-option>
    </el-select>
  </el-form-item>
  <el-form-item label="活动时间">
    <el-col :span="11">
      <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
    </el-col>
    <el-col class="line" :span="2">-</el-col>
    <el-col :span="11">
      <el-time-picker placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
    </el-col>
  </el-form-item>
  <el-form-item label="即时配送">
    <el-switch v-model="form.delivery" @change="xzlm"></el-switch>
  </el-form-item>
  <el-form-item label="活动性质" v-if="form.jsps">
    <el-checkbox-group v-model="form.type">
      <el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
      <el-checkbox label="地推活动" name="type"></el-checkbox>
      <el-checkbox label="线下主题活动" name="type"></el-checkbox>
      <el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
    </el-checkbox-group>
  </el-form-item>
  <el-form-item label="特殊资源">
    <el-radio-group v-model="form.resource">
      <el-radio label="线上品牌商赞助"></el-radio>
      <el-radio label="线下场地免费"></el-radio>
    </el-radio-group>
  </el-form-item>
  <el-form-item label="活动形式">
    <el-input type="textarea" v-model="form.desc"></el-input>
  </el-form-item>
  <el-form-item>
    <el-button type="primary" @click="onSubmit">立即创建</el-button>
    <el-button>取消</el-button>
  </el-form-item>
</el-form>
</body>
<script>
  var app = new Vue({
    el:'#app',
    data:{
         form:{
          name:'刘先进',
          region: 'shanghai',
          date1: '2020-04-06',
          date2: '2020-04-06',
          delivery: true,
          type: ['地推活动','线下主题活动'],
          resource: '线下场地免费',
          desc: '可能是一个憨憨',
          jsps:true
        }
    },
    methods:{
        onSubmit() {
            console.log(this.form);
        }, 
        xzlm(){
            if(this.form.delivery==true){
                console.log('1');
                this.form.jsps=true;
            }else{
                console.log('2');
                this.form.jsps=false;
            }
        }
    },

  })

</script>
</html>
