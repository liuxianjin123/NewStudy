<script type="text/javascript">
    ;
    (function($) {
        $.extend({
            getText: function(obj) {
                var g = $(obj).text() == "a" || a(obj)
                console.log(g);
                console.log($("button").get(1).innerHTML)
            }
        })
    })(jQuery)

    function a(obj) {
        $(obj).css({
            "color": "red"
        });
    }
    $(function() {
        $("button").click(function() {
            $.getText(this);
        })
    });

    function t(key) {
        console.log(key)
        console.log(arguments.length - 1)
        var args = [],
            len = arguments.length - 1;
        while (len-- > 0) args[len] = arguments[len + 1];

        if (!key) {
            return "";
        }
        var ref = parseArgs.apply(void 0, args);
        var lang = ref.lang;
        var fallback = ref.fallback;
        var params = ref.params;
        var res = null;
        if (this.$options.locales) {
            res = translate(
                bind(getComponentLocale, this),
                lang,
                fallback,
                key,
                params
            );
            if (res) {
                return res;
            }
        }
        return warnDefault(
            lang,
            key,
            this,
            translate(getAssetLocale, lang, fallback, key, params)
        );
    };
    t("fm.components.basic.title")
</script>
