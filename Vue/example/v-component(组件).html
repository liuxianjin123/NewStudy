<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<style>
   
</style>
<body >
    <h1>v-component（组件）</h1>
    <hr>
    <div id="app">
        <h1>我并不是组件，而是原生的</h1>
        <liuxianjin></liuxianjin>
        <jbzj></jbzj>
        <jbzj2></jbzj2>
    </div>
    <div id='app2'>
        <p>我是html原声的p</p>
        <liuxianjin></liuxianjin>
    </div>
</body>
<script>
   Vue.component('liuxianjin',{//component区分大小写,这是定义全局组件的方法,组件的命名不能是驼峰写法，
       template:`<h1>我是当前页面定义的全局组件</h1>`
   });
   var app = new Vue({//构造器1
       el:'#app',
       components:{//定义局部组件，可定义多个局部组件
           jbzj:{
               template:`<h1>我是当前页面定义的局部组件</h1>`
           },
           jbzj2:{
               template:`<h4>我是当前页面定义的局部组件</h4>`
           },
       }
   });
  var app2 = new Vue({//构造器2
      el:'#app2'
  });
</script>
</html>
