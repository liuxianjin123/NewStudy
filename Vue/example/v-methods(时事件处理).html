<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >
    <h1>v-component（组件）</h1>
    <hr>
    <div id="app">
        <p>原本商品的价格是${price}元</p>
        <p><btn @click.native="add"></btn></p><!--3.调用组件//native规定外部组件使用构造器内部定义的方法。-->
    </div>
</body>
<script>
    
    var btn = {//1.定义组件模板
        template:`<button>组件Add</button>`
    }
   var app = new Vue({//构造器1
        delimiters:['${','}'],
       el:'#app',
       data:{
         price:100   
       },
       methods:{
           add:function(){
               this.price++
           }
       },
       computed:{
            num:function(){
               return this.price=(this.price*this.price)+"个美女"
            }
       },
       components:{//2.申明组件
           "btn":btn
       }
   });
</script>
</html>
