<!DOCTYPE html>
<html>
<head lang="en">
    <title>跌倒/坠床风险评估单</title>
    <meta charset="UTF-8">
    <!--开启全屏-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--隐藏状态栏/设置状态栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!--UC强制竖屏-->
    <meta name="screen-orientation" content="portrait">
    <!--QQ强制竖屏-->
    <meta name="x5-orientation" content="portrait">
    <!--QQ强制全屏-->
    <meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/ekryhljld_style.css"/>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<style>
    footer{

        width:100%;
        text-align:center;
    }
    footer .jump{
        margin-top:1rem;
        background:#FF9C30 !important;
    }
    .duolie div{
        display:inline-block;
    }
    .selects{
        width: 5rem;
    }
</style>
<body>
<form action="">
    <div class="content">
        <h3 class="titlemsg">跌倒/坠床风险评估单</h3>
        <section>
            <table border="1" cellspacing="0" cellpadding="0">
                <thead>
                <tr><th>姓名:</th><td><input type="text"  readonly="readonly"  value="斯巴达"/></td></tr>
                <tr><th>床位:</th><td><input type="text"  readonly="readonly"  value="9527"/></td></tr>
                <tr><th>年龄:</th><td><input type="text"  readonly="readonly"  value="6月18天"/></td></tr>
                <tr><th>住院号:</th><td><input type="text"  readonly="readonly"  value="HH222220"/></td></tr>
                <tr><th>性别:</th><td><input type="text"  readonly="readonly"  value="女"/></td></tr>
                </thead>
                <tbody>
                <tr>
                    <th>年龄:</th>
                    <td>
                        <select name=""  id="tshz" runat="server" sucmsg=" ">
                            <option value="" s="0">无</option>
                            <option value="A" s="1">65-74岁</option>
                            <option value="B" s="1">孕妇</option>
                            <option value="C" s="1">≤2月</option>
                            <option value="D" s="1">3-7岁</option>
                            <option value="E" s="2">≥75岁</option>
                            <option value="F" s="2">＞2月并且＜3岁</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>精神状态:</th>
                    <td>
                        <select name=""  id="jszt" runat="server" sucmsg=" ">
                            <option value="" s="0">无</option>
                            <option value="A" s="1">昏睡</option>
                            <option value="B" s="1">昏迷</option>
                            <option value="C" s="3">嗜睡</option>
                            <option value="D" s="3">老年痴呆</option>
                            <option value="E" s="3">谵妄</option>
                            <option value="F" s="3">躁动</option>
                            <option value="G" s="3">意识模糊</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>跌倒史:</th>
                    <td>
                        <div class="duolie">
                            <span><input type="checkbox" class="selects" style="width: 10rem"/>入院前三个月内有跌倒史</span>
                        </div>
                    </td>
                </tr>
                <tr><th>疾病因素:</th>
                    <td ><input type="text" ID="jbys" runat="server" hidden="hidden"/>
                        <div  class="jbys duolie">
                            <div><span><input name="jbys" type="checkbox" value="A" class="selects"/>眩晕症</span></div>
                            <div><span><input name="jbys" type="checkbox" value="B" style="width: 10rem" class="selects"/>低血压(含体位性低血压)</span></div>
                            <div><span><input name="jbys" type="checkbox" value="C" class="selects"/>癫痫发作</span></div>
                            <div><span><input name="jbys" type="checkbox" value="D"  class="selects"/>帕金森综合症</span></div>
                            <div><span><input name="jbys" type="checkbox" value="E"  style="width: 2rem"  class="selects"/>贫血</span></div>
                            <div><span><input name="jbys" type="checkbox" value="F" class="selects"/>严重营养不良</span></div>
                            <div><span><input name="jbys" type="checkbox" value="G" class="selects"/>关节疾病</span></div>
                            <div><span><input name="jbys" type="checkbox" value="H" style="width: 10rem" class="selects"/>短暂性脑缺血发作(TIA)</span></div>
                            <div><span><input name="jbys" type="checkbox" value="I" class="selects"/>子痫前期</span></div>
                        </div>
                    </td>
                </tr>
                <tr><th>药物因素:</th>
                    <td ><input type="text" ID="ywys" runat="server" hidden="hidden"/>
                        <div  class="ywys duolie">
                            <div><span><input name="ywys" type="checkbox" value="A" class="selects"/>麻醉药</span></div>
                            <div><span><input name="ywys" type="checkbox" value="B" class="selects"/>利尿剂</span></div>
                            <div><span><input name="ywys" type="checkbox" value="C" class="selects"/>降压药</span></div>
                            <div><span><input name="ywys" type="checkbox" value="D" class="selects"/>降糖药</span></div>
                            <div><span><input name="ywys" type="checkbox" value="E" class="selects"/>抗组胺类药</span></div>
                            <div><span><input name="ywys" type="checkbox" value="F" class="selects"/>抗抑郁药</span></div>
                            <div><span><input name="ywys" type="checkbox" value="G" class="selects"/>抗惊厥药</span></div>
                            <div><span><input name="ywys" type="checkbox" value="H" class="selects"/>镇静催眠药</span></div>
                            <div><span><input name="ywys" type="checkbox" value="I" class="selects"/>镇痛药</span></div>
                            <div><span><input name="ywys" type="checkbox" value="J" style="width: 8rem" class="selects"/>缓泻剂或导泻剂</span></div>
                        </div>
                    </td>
                </tr>
                <tr><th>评估总分:</th><td><input id="zf" runat="server"  value="0"  type="text" readonly="readonly"/></td></tr>
                <tr><th>风险级别:</th><td><input  id="fxjb" runat="server" type="text" readonly="readonly"/></td></tr>
                <tr><th>评估时间:</th><td><input type="text" id="Cdate"  runat="server" data-options="{'type':'YYYY-MM-DD hh:mm','beginYear':2010,'endYear':2088}"/></td></tr>
                </tbody>
            </table>
        </section>
        <footer>
            <div><button id="ddzc_yfcs" class="btn jump" name="btn_yfcs" style="width:90%">跌倒坠床危险因素评估及预防措施</button></div>
            <div><button id="ddzc_sbb" class="btn jump" name="btn_sbb" style="width:90%">跌倒坠床高危病人申报表</button></div>
            <div><button id="btn_fxpgjl" class="btn jump" name="btn_sbb" style="width:90%"> 住院病人风险评估记录</button></div>
        </footer>
        <p style="text-align:center"><input type="submit"  class="btn submit" style="margin:1rem 0rem 1rem 0rem;" value="保存"></p>
    </div>
</form>
</body>
<!--时间日期控件 star-->
<script src="js/jquery.date.js"></script>
<script>
    $.date('#Cdate');
</script>
<!--时间日期控件 end-->
<script src="js/style.js"></script>
<script>
    $(function(){
        $('#ddzc_yfcs').click(function(e){
            e.preventDefault();
            location.href ='ddzcfx_yfcs.html';
        });
        $('#ddzc_sbb').click(function(e){
            e.preventDefault();
            location.href ='ddzcgw_sbb.html';
        });
        $('#btn_fxpgjl').click(function(e){
            e.preventDefault();
            location.href ='zyhzfx_pgd.html';
        });
        $("input[name='jbys']").each(function(){/*疾病因素*/
            $(this).click(function(){
                var l=[];
                $("input[name='jbys']:checked").each(function(i){l[i]=this.value});
                //将所有的选中的值存放l
                $("#jbys").val(l.join(","));
            })
        })
        $("input[name='ywys']").each(function(){/*药物因素*/
            $(this).click(function(){
                var l=[];
                $("input[name='ywys']:checked").each(function(i){l[i]=this.value});
                //将所有的选中的值存放l
                $("#ywys").val(l.join(","));
            })
        })
    });
    $(function(){
        $('body').on('change',function(){
            var zf='';
            zf+=$('#nl').val();
            zf+=$('#xb').val();
            zf+=$('#zd').val();
            zf+=$('#rzza').val();
            zf+=$('#hjyz').val();
            zf+=$('#ssmzfy').val();
            console.log(zf);
        });
    });
</script>

</html>
