<script>
function fact(num){ 
    if (num<=1){ 
        return 1; 
    }else{ 
        console.log(num);
        console.log(arguments.callee(num-1));
        return num*arguments.callee(num-1); //此处更改了。 
        
    } 
} 
let num=0;
function leijia(a){
    num+=a;
    a--;
    if(a>0){
        leijia(a); 
    }
}
leijia(10);
console.log(num+"递归")
var anotherFact = fact;  
fact = null; 
alert(anotherFact(4)); //结果为24.
