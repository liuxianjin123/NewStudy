<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.无缝轮播图</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        #box {
            position: relative;
            width: 1400px;
            height: 380px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner {
            height: 100%;
            width: calc(100% - 100px);
            overflow: hidden;
        }

       

        li,
        img {
            width: 100%;
            height: 100%;
        }
        li{
            width: 1300px;
            float: left;
        }
        ul {
            height: 100%;
            display: flex;
            transition: all 1.1s;
            justify-content: space-between;
            width: fit-content;
        }
        .btnbox {
            text-align: center;
            width: 50px;
        }
        .layui-btn .layui-icon{
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="btnbox prevIndex">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary layui-btn-radius">
                <i class="layui-icon">&#xe65a;</i>
            </button>
        </div>
        <div class="banner">
            <ul>
                <li><img src="images/001.png" alt=""></li>
                <li><img src="images/002.png" alt=""></li>
                <li><img src="images/003.png" alt=""></li>
                <li><img src="images/004.png" alt=""></li>
                <li><img src="images/005.png" alt=""></li>
            </ul>
        </div>
        <div class="btnbox nextIndex">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary layui-btn-radius">
                <i class="layui-icon">&#xe65b;</i>
            </button>
        </div>
    </div>
    </div>
    <script>
        var num=0;
        var thisIndex = 0;
        $(".prevIndex").click(function(){
            num-=1300;
            $("ul").append($("ul").find("li").eq(thisIndex).prop("outerHTML"));
            $("ul").css({"margin-left":num+"px"});
            thisIndex++;
        })
        $(".nextIndex").click(function(){
            num+=1300;
            $("ul").append($("ul").find("li").eq(thisIndex).prop("outerHTML"));
            $("ul").css({"margin-left":num+"px"});
            thisIndex++;
        })
    </script>
</body>

</html>
