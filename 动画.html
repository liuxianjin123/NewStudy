<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>45444</div>
</body>
<style>
  div{
    transition: all 5s;
    width:100px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    margin: 100px auto;
    animation: kk 1000s linear infinite;
  }
  @keyframes kk{
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(180000deg);
    }
  }
  div{
    border:1px solid red;
  }
</style>

</html>
