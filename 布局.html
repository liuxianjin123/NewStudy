<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 1400px;
        height: 800px;
        border:1px solid red;
        display: flex;
        justify-content: center;

    p:first-child{
        width: 100px;
        background: greenyellow;
    }

    }

    <div>
        <p></p>
        <p></p>
    </div>
